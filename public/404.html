<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>404 - Page Not Found</title>
			<script>
				// SPA redirect for GitHub Pages: redirect to index with original path preserved
				(function () {
					var target = '/?p=' + encodeURIComponent(location.pathname + location.search + location.hash);
					// Use replace so the 404 doesn't stay in history
					location.replace(target);
				})();
			</script>

			a:hover { background: #1565c0; }
		</style>
	</head>
